<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <section>
        <button onclick="openModal()">Add Book</button>
        <div>
            <label for="author">Filter by Author:</label>
            <input type="text" id="author">
        </div>
        <div>
            <label for="genre">Filter by Genre:</label>
            <input type="text" id="genre">
        </div>
        <div>
            <label for="rating">Filter by Rating:</label>
            <input type="number" id="rating" min="1" max="5">
        </div>
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="sortByTitle()">Sort by Title</button>
        <button onclick="sortByDate()">Sort by Publication Date</button>
        <button onclick="sortByRating()">Sort by Rating</button>
        
    </section>
    <section id="inventory-summary">
        <h2>Inventory Summary</h2>
        <p>Total Books: <span id="total-books">0</span></p>
        <p>Genres:</p>
        <ul id="genres-list"></ul>
        <p>Authors:</p>
        <ul id="authors-list"></ul>
    </section>
    <section id="book-list">
        <h2>Books</h2>
        <div id="books"></div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Book</h2>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required> <br>
                <label for="author">Author:</label>
                <input type="text" id="modal-author" required> <br>
                <label for="genre">Genre:</label>
                <input type="text" id="modal-genre" required> <br>
                <label for="publicationDate">Publication Date:</label>
                <input type="date" id="publicationDate" required> <br>
                <label for="modal-rating">Rating:</label>
                <input type="number" id="modal-rating" min="1" max="5" required> <br>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <input type="hidden" id="edit-index">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" required>
                <label for="edit-author">Author:</label>
                <input type="text" id="edit-author" required>
                <label for="edit-genre">Genre:</label>
                <input type="text" id="edit-genre" required>
                <label for="edit-publicationDate">Publication Date:</label>
                <input type="date" id="edit-publicationDate" required>
                <label for="edit-rating">Rating:</label>
                <input type="number" id="edit-rating" min="1" max="5" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="dist/libManagementSys.js"></script>
</body>
</html>
